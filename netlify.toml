[build]
  command = "npm run build:static"
  publish = "dist/public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/index.php/contact"
  to   = "/#contact"
  status = 301
  force = true

# Configuration des en-tÃªtes HTTP
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=UTF-8"
    X-Content-Type-Options = "nosniff"
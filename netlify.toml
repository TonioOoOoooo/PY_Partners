[build]
  command = "npm run build:static"
  publish = "dist/public"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/index.php/contact"
  to   = "/#contact"
  status = 301
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=UTF-8"
    X-Content-Type-Options = "nosniff"
